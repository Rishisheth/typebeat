<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Typebeat</title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<div id="login">
				<h1>Typebeat</h1>
				<h2></h2>
				<h2></h2>
				<a href="/login" class="btn first">Generate your Link</a>
				<p class="info">
				</p>
				<p class="info">
				</p>
			</div>
		</div>
		<script id="user-profile-template" type="text/x-handlebars-template">
				<h2 class='logo'>
					Typebeat
				</h2>
				<p class='period'>
					{{period}}
				</p>
				<p class='date'>
					ORDER #000{{num}} FOR {{name}}
				</p>
				<p class='date'>
					{{time}}
				</p>
				<table class='tracks'>
					<thead>
						<td class='begin'>
							QTY
						</td>
						<td>
							ITEM
						</td>
						<td class='length'>
							AMT
						</td>
					</thead>
					{{#each tracks}}
						<tr>
							<td class='begin'>
								0{{@index}}
							</td>
							<td class='name'>
								{{this.name}} -
								{{#each this.artists}}
									<span>
										{{this.name}}
									</span>
								{{/each}}
							</td>
							<td class='length'>
								{{this.duration_ms}}
							</td>
						</tr>
					{{/each}}
					<tr class='total-counts'>
						<td class='begin' colspan='2'>
							ITEM COUNT:
						</td>
						<td class='length'>
							10
						</td>
					</tr>
					<tr class='total-counts-end'>
						<td class='begin' colspan='2'>
							TOTAL:
						</td>
						<td class='length'>
							{{total}}
						</td>
					</tr>
				</table>
				<p class='date'>
					CARD #: **** **** **** 2020
				</p>
				<p class='date'>
					AUTH CODE: 123420
				</p>
				<p class='date'>
					CARDHOLDER: {{name}}
				</p>
				<div class='thanks'>
					<p>
					</p>
					<p class="website">
						Typebeat.herokuapp.com
					</p>
				</div>
		</script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="server.js"></script>
	</body>
</html>
